<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin Art & Nature Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLPGS8Ff1O6K43AoyPY4HB+6g5m5f5N5l5d5f5n5l5b5y5M5w5f5OJ1OF5fpF6p" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("https://via.placeholder.com/800");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        #options label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="container">
            <h1 class="text-center">Dunder Mifflin Art & Nature Quest</h1>
            <p id="question" class="lead text-center"></p>
            <div id="options" class="text-center"></div>
            <button id="next" class="btn btn-primary btn-block">Next</button>
        </div>
    </div>

    <script>
        const questions = [{
                question: "What is Michael Scott's middle name?",
                options: ["Gary", "George", "Gareth", "Gregory"],
                answer: "Gary"
            },
            {
                question: "What is the name of Dwight's farm?",
                options: ["Schrute Farms", "Beet Farms", "Dwight's Farm", "Schrute Beet Farm"],
                answer: "Schrute Farms"
            },
            // add more questions here
        ];
        let currentQuestionIndex = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next');

        function showQuestion(index) {
            questionElement.textContent = questions[index].question;
            optionsElement.innerHTML = '';
            questions[index].options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsElement.appendChild(label);
            });
        }

        nextButton.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Please select an option');
                return;
            }
            if (selectedOption.value === questions[currentQuestionIndex].answer) {
                alert('Correct!');
            } else {
                alert('Incorrect');
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                alert('Game Over');
                nextButton.disabled = true;
            }
        });

        showQuestion(currentQuestionIndex);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLPGS8Ff1O6K43AoyPY4HB+6g5m5f5N5l5d5f5n5l5b5y5M5w5f5OJ1OF5fpF6p" crossorigin="anonymous"></script>
</body>

</html>
